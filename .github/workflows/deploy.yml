name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # 如果你的默认分支名是 master，请改为 master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite 默认生成的文件夹是 dist
          branch: gh-pages # 部署到这个分支
